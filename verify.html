<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Message</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1 class="title">Verify WhatsApp Message</h1>

  <div class="card input-area">

    <textarea id="messageInput" placeholder="Paste forwarded message..."></textarea>

    <input type="file" id="imageInput" accept="image/*">

    <input type="text" id="linkInput" placeholder="Paste website / news / video link">

    <button onclick="verifyMessage()" class="btn">
      <span class="ai-icon"></span> Scan with AI
    </button>

  </div>

  <div id="loader" class="loader hidden">
    <div class="cyber-loader"></div>
    <p>Scanning content...</p>
  </div>

  <div id="result" class="card hidden">

    <h2>AI Detection Result</h2>

    <p id="status"></p>
    <p id="reason"></p>

    <div class="threat-container">
      <div class="threat-label">Threat Level</div>
      <div class="threat-bar">
        <div id="threatFill"></div>
      </div>
    </div>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
